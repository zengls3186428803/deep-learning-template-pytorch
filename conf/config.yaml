defaults:
  - model: general
  - data: general
  - algorithm: general
  - train: general
  - _self_


algorithm:
  learning_rate: 0.1
  optimizer: SGD

train:
  num_epochs: 600
  #  snapshot_path: snapshot/snapshot.pth
  save_interval: 20
  evaluate_interval_steps: 999999
  evaluate_interval_epochs: 1
  seed: 415
  calculate_eigenvalue_at_step: 999999

data:
  batch_size: 16
  test_batch_size: 16

model:
  T: 1


wandb:
  project: Iris
  entity: superposed-tree
  mode: online
  group: ode_group

hydra:
  run:
    dir: hydra_outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}

  #  mode: RUN
  mode: MULTIRUN
  sweeper:
    params:
      model.T: 1,3,5,7,10,15,20,25



